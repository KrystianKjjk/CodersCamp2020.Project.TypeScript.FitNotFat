<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitNotFat</title>
    <link rel="stylesheet" href="../FormComponent/FormComponent.css" />

</head>

<body>

    <div class='form'>
        <form>
            <p>Join us</p>
            <div class='steps-bar next'>
                <div class='red-step'>
                </div>
                <div></div>
            </div>
            <input type="text" class='name' placeholder="Nickname">
            <div class="next gender-selection">
                <label for="male">
                    <span>
                        <input type="radio" name="gender" value="male" id='male'>
                        Male</span>
                </label>
                <span></span>
                <label for="female">
                    <span>
                        <input type="radio" name="gender" value="male" id='female'>
                        Female</span>
                </label>
                <!-- <label for='female'></label>
                <input type="radio" name="gender" value="female" id='female'> Female -->

            </div>
            <input type="text" class="birth-date" placeholder="Date of birth" onfocus="(this.type='date')" onblur="(this.type='text')">
            <div class="current-values">
                <input type="text" class="height" placeholder="Height (cm)">
                <!-- <div class="div-align"></div> -->
                <input type="text " class="current-weight " placeholder="Current weight (kg) ">
            </div>


            <input type="text" class="goal-weight" placeholder="Goal weight (kg)">






            <!-- <button></button> -->
        </form>


    </div>

    <!-- <script src="Src/App.ts "></script> -->
</body>

</html>
